stages:
  - build
  - test
  - pages
  - notify

build:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_DRIVER: overlay2
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE:latest" -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE:latest"
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  rules:
    - if: $CI_COMMIT_BRANCH

test:
  stage: test
  image: "$CI_REGISTRY_IMAGE:latest"
  script:
    - cp $ENV_FILE .env
    - npm ci --include=dev
    - npm run test
    - apt-get update && apt-get install -y --no-install-recommends openjdk-17-jre-headless
    - npm run allure:ci
  artifacts:
    paths:
      - reports/allure-results/
      - reports/allure-report/
      - public/
  needs:
    - job: build
      artifacts: false
  rules:
    - if: $CI_COMMIT_BRANCH

pages:
  stage: pages
  needs:
    - job: test
      artifacts: true
  image: alpine:3.20
  script:
    - 'echo "Publishing to Pages: $CI_PAGES_URL"'
  artifacts:
    paths:
      - public/
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH

notify:
  stage: notify
  image: alpine:3.20
  needs: 
    - job: pages
  rules:
    - when: on_success
    - when: on_failure
  script:
    - apk add --no-cache curl
    - |
      if [ "$CI_JOB_STATUS" = "success" ]; then
        STATUS="Pipeline passed"
      else
        STATUS="Pipeline failed"
      fi

      MSG="${STATUS} for project ${CI_PROJECT_NAME} on branch ${CI_COMMIT_REF_NAME}\nPipeline URL: ${CI_PIPELINE_URL}"

      curl -sS -X POST "https://api.telegram.org/bot${TEST_TELEGRAM_TOKEN}/sendMessage" \
        -H 'Content-Type: application/json' \
        -d "{\"chat_id\":\"${TEST_TELEGRAM_CHAT_ID}\",\"text\":\"${MSG}\"}"
